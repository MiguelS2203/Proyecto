<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mundo sobre Ruedas</title>
    <link rel="icon" href="imagenes/logoPrincipal.png" type="image/x-icon" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
    <div id="header"></div>

    <section id="contenido">
        <div class="contenedor-de-borde">
            <article>
                <h2>Noticias Destacadas</h2>
                <p>Descubre algunos de los Autos m√°s populares del mundo.</p>
                <div class="gallery">
                    <img src="imagenes/auto1.jpg" alt="Auto 1" />
                    <img src="imagenes/auto2.jpg" alt="Auto 2" />
                    <img src="imagenes/auto3.jpg" alt="Auto 3" />
                </div>
            </article>
        </div>
    </section>

    <div id="footer"></div>

    <script>
        fetch('header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
