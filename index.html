<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mundo sobre Ruedas</title>
    <link rel="icon" href="imagenes/logoPrincipal.png" type="image/x-icon" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Fuente personalizada, cambia aquí si quieres otra -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="header"></div>

    <section id="contenido">
      <article>
        <h2>
          Noticias Destacadas
          <span class="icono-svg">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 19h-6a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v6"/></svg>
          </span>
        </h2>
        <p>Descubre algunos de los autos más populares del mundo.</p>
        <div class="gallery">
          <img src="imagenes/auto1.jpg" alt="Auto 1" />
          <img src="imagenes/auto2.jpg" alt="Auto 2" />
          <img src="imagenes/auto3.jpg" alt="Auto 3" />
        </div>
      </article>
    </section>

    <div id="footer"></div>

    <script>
      fetch('header.html')
        .then(res => res.text())
        .then(data => document.getElementById('header').innerHTML = data);

      fetch('footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer').innerHTML = data);
    </script>
  </body>
</html>
